<section id="page-contact" class="mx-5 my-5 bg-transparent">

  
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contactez-moi !</h2>

    <p class="text-center w-responsive mx-auto mb-5">Vous avez la moindre questions ou recommandations n'hésitez pas l'envoyer ci-dessous !</p>

    <div class="row">

        <div class="col-md-6 mx-auto">
            <form id="contact-formulaire" name="contact-formulaire">

                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="nom" name="nom" class="form-control">
                            <label for="nom" class="">Votre nom</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Votre adresse e-mail</label>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="objet" name="objet" class="form-control">
                            <label for="objet" class="">Sujet / Objet</label>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Votre message</label>
                        </div>

                    </div>
                </div>

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary btn-danger">Envoyer</a>
            </div>
        </div>

    </div>

</section>
